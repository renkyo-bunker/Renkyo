<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>렌쿄 - RENKYŌ</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
<!-- Storage removed - using Firestore for file storage -->

<style>
:root {
  --bg-primary: #0a0a0f;
  --bg-secondary: #12121a;
  --bg-card: #1a1a26;
  --bg-card-hover: #22223a;
  --accent: #e94560;
  --accent-glow: rgba(233, 69, 96, 0.3);
  --accent-secondary: #533483;
  --text-primary: #eaeaf0;
  --text-secondary: #8888a0;
  --text-muted: #55556a;
  --border: #2a2a3e;
  --border-light: #3a3a52;
  --success: #2ecc71;
  --warning: #f39c12;
  --info: #3498db;
  --radius: 12px;
  --radius-sm: 8px;
  --shadow: 0 8px 32px rgba(0,0,0,0.4);
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  background: var(--bg-primary);
  color: var(--text-primary);
  font-family: 'Noto Sans KR', sans-serif;
  min-height: 100vh;
  overflow-x: hidden;
}

/* ── Ambient Background ── */
.ambient {
  position: fixed; top:0; left:0; width:100%; height:100%;
  pointer-events: none; z-index:0;
  background:
    radial-gradient(ellipse 600px 400px at 20% 10%, rgba(83,52,131,0.15), transparent),
    radial-gradient(ellipse 500px 500px at 80% 80%, rgba(233,69,96,0.08), transparent),
    radial-gradient(ellipse 300px 300px at 50% 50%, rgba(233,69,96,0.03), transparent);
}

.noise {
  position: fixed; top:0; left:0; width:100%; height:100%;
  pointer-events: none; z-index:1; opacity: 0.03;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
  background-size: 200px;
}

::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-track { background: var(--bg-primary); }
::-webkit-scrollbar-thumb { background: var(--accent-secondary); border-radius: 3px; }

/* ── Loading Screen ── */
.loading-screen {
  position: fixed; inset: 0; z-index: 9999;
  background: var(--bg-primary);
  display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  transition: opacity 0.5s;
}

.loading-screen.hidden { opacity: 0; pointer-events: none; }

.loading-logo {
  width: 80px; height: 80px;
  background: #fff;
  border-radius: 50%;
  display: flex;
  align-items: center; justify-content: center;
  animation: pulse 1.5s ease-in-out infinite;
  box-shadow: 0 8px 40px var(--accent-glow);
  overflow: hidden;
}

.loading-logo img {
  width: 100%; height: 100%; object-fit: cover;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

.loading-text {
  margin-top: 1.5rem; color: var(--text-muted);
  font-size: 0.9rem; letter-spacing: 2px;
}

.loading-bar {
  width: 200px; height: 3px; background: var(--border);
  border-radius: 3px; margin-top: 1rem; overflow: hidden;
}

.loading-bar-fill {
  width: 0%; height: 100%;
  background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
  border-radius: 3px;
  animation: loadBar 2s ease-out forwards;
}

@keyframes loadBar {
  to { width: 100%; }
}

/* ── Firebase Status ── */
.firebase-status {
  position: fixed; top: 80px; right: 1rem; z-index: 150;
  padding: 8px 14px; border-radius: var(--radius-sm);
  font-size: 0.75rem; display: flex; align-items: center; gap: 6px;
  transition: all 0.3s;
}

.firebase-status.connected {
  background: rgba(46,204,113,0.1); border: 1px solid rgba(46,204,113,0.3);
  color: var(--success);
}

.firebase-status.disconnected {
  background: rgba(243,156,18,0.1); border: 1px solid rgba(243,156,18,0.3);
  color: var(--warning);
}

.firebase-status.offline {
  background: rgba(233,69,96,0.1); border: 1px solid rgba(233,69,96,0.3);
  color: var(--accent);
}

.status-dot {
  width: 8px; height: 8px; border-radius: 50%;
  background: currentColor; animation: blink 2s infinite;
}

@keyframes blink {
  0%, 100% { opacity: 1; } 50% { opacity: 0.4; }
}

/* ── Header ── */
header {
  position: sticky; top:0; z-index:100;
  background: rgba(10,10,15,0.85);
  backdrop-filter: blur(20px);
  border-bottom: 1px solid var(--border);
  padding: 0 2rem;
}

.header-inner {
  max-width: 1200px; margin: 0 auto;
  display: flex; align-items: center; justify-content: space-between;
  height: 70px;
}

.logo {
  display: flex; align-items: center; gap: 12px;
  text-decoration: none; color: var(--text-primary);
  cursor: pointer;
}

.logo-mark {
  width: 44px; height: 44px;
  border-radius: 50%;
  overflow: hidden;
  display: flex;
  align-items: center; justify-content: center;
  box-shadow: 0 4px 20px var(--accent-glow);
  position: relative;
  background: #fff;
}

.logo-mark img {
  width: 100%; height: 100%; object-fit: cover;
}

.logo-mark::after {
  content:''; position: absolute; inset: -2px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
  z-index: -1; opacity: 0.4; filter: blur(8px);
}

.logo-text {
  font-family: 'Outfit'; font-weight: 800; font-size: 22px;
  letter-spacing: 2px;
  background: linear-gradient(135deg, #fff, #c0c0d0);
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
}

.logo-sub {
  font-size: 10px; font-weight: 300; color: var(--text-muted);
  letter-spacing: 4px; text-transform: uppercase;
  margin-top: -2px;
}

nav { display: flex; gap: 6px; }

nav button {
  background: transparent; border: 1px solid transparent;
  color: var(--text-secondary); padding: 8px 16px;
  border-radius: var(--radius-sm); font-family: 'Noto Sans KR';
  font-size: 14px; cursor: pointer; transition: all 0.3s;
  position: relative;
}

nav button:hover, nav button.active {
  color: var(--text-primary);
  background: rgba(233,69,96,0.08);
  border-color: rgba(233,69,96,0.2);
}

nav button.active::after {
  content: ''; position: absolute; bottom: -1px; left: 20%; right: 20%;
  height: 2px; background: var(--accent); border-radius: 2px;
}

/* ── Nickname Bar ── */
.nickname-bar {
  display: flex; align-items: center; gap: 8px;
}

.nickname-bar input {
  background: var(--bg-card); border: 1px solid var(--border);
  color: var(--text-primary); padding: 6px 12px;
  border-radius: var(--radius-sm); font-family: 'Noto Sans KR';
  font-size: 0.8rem; width: 120px;
}

.nickname-bar input:focus { outline: none; border-color: var(--accent); }

.nickname-bar .saved {
  color: var(--success); font-size: 0.75rem;
  opacity: 0; transition: opacity 0.3s;
}

.nickname-bar .saved.show { opacity: 1; }

/* ── Main Layout ── */
main {
  max-width: 1200px; margin: 0 auto;
  padding: 2rem; position: relative; z-index: 2;
}

/* ── Hero Banner ── */
.hero {
  background: linear-gradient(135deg, var(--bg-card) 0%, rgba(83,52,131,0.2) 50%, rgba(233,69,96,0.1) 100%);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 3rem;
  margin-bottom: 2rem;
  position: relative; overflow: hidden;
  animation: fadeUp 0.6s ease-out;
}

.hero::before {
  content: '連'; position: absolute; right: -30px; top: -40px;
  font-size: 220px; font-weight: 900; opacity: 0.03;
  color: var(--accent); line-height: 1;
}

.hero h1 {
  font-family: 'Outfit'; font-size: 2.5rem; font-weight: 800;
  margin-bottom: 0.5rem;
  background: linear-gradient(135deg, #fff 30%, var(--accent));
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
}

.hero p {
  color: var(--text-secondary); font-size: 1rem; line-height: 1.7;
  max-width: 600px;
}

.hero-stats {
  display: flex; gap: 2rem; margin-top: 1.5rem;
}

.hero-stat { display: flex; flex-direction: column; }

.hero-stat .num {
  font-family: 'Outfit'; font-size: 1.8rem; font-weight: 800;
  color: var(--accent);
}

.hero-stat .label {
  font-size: 0.75rem; color: var(--text-muted); letter-spacing: 1px;
}

/* ── Sections ── */
.section { display: none; animation: fadeUp 0.4s ease-out; }
.section.active { display: block; }

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ── Board ── */
.board-header {
  display: flex; justify-content: space-between; align-items: center;
  margin-bottom: 1.5rem;
}

.board-header h2 {
  font-size: 1.3rem; font-weight: 700;
  display: flex; align-items: center; gap: 10px;
}

.btn-write {
  background: linear-gradient(135deg, var(--accent), #d63851);
  color: #fff; border: none; padding: 10px 24px;
  border-radius: var(--radius-sm); font-family: 'Noto Sans KR';
  font-size: 14px; font-weight: 500; cursor: pointer;
  transition: all 0.3s; box-shadow: 0 4px 16px var(--accent-glow);
}

.btn-write:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 24px var(--accent-glow);
}

.post-list { display: flex; flex-direction: column; gap: 8px; }

.post-item {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 1rem 1.25rem;
  cursor: pointer; transition: all 0.3s;
  display: grid;
  grid-template-columns: auto 1fr auto;
  gap: 1rem; align-items: center;
}

.post-item:hover {
  background: var(--bg-card-hover);
  border-color: var(--border-light);
  transform: translateX(4px);
}

.post-cat {
  font-size: 0.7rem; font-weight: 600;
  padding: 4px 10px; border-radius: 20px;
  letter-spacing: 0.5px; white-space: nowrap;
}

.cat-general { background: rgba(233,69,96,0.15); color: var(--accent); }
.cat-photo { background: rgba(46,204,113,0.15); color: var(--success); }
.cat-video { background: rgba(243,156,18,0.15); color: var(--warning); }
.cat-notice { background: rgba(83,52,131,0.25); color: #a07ee0; }

.post-info h3 { font-size: 0.95rem; font-weight: 500; margin-bottom: 4px; }

.post-meta {
  display: flex; gap: 12px;
  font-size: 0.75rem; color: var(--text-muted);
}

.post-stats {
  display: flex; gap: 12px; font-size: 0.8rem;
  color: var(--text-muted);
}

/* ── Media Grid ── */
.media-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 1rem;
}

.media-card {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  overflow: hidden; transition: all 0.3s; cursor: pointer;
}

.media-card:hover {
  transform: translateY(-4px);
  border-color: var(--border-light);
  box-shadow: var(--shadow);
}

.media-thumb {
  width: 100%; aspect-ratio: 16/10;
  background: var(--bg-secondary);
  display: flex; align-items: center; justify-content: center;
  position: relative; overflow: hidden;
}

.media-thumb img { width: 100%; height: 100%; object-fit: cover; }

.media-thumb .placeholder { font-size: 3rem; opacity: 0.3; }

.media-thumb .play-icon {
  position: absolute; top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  width: 50px; height: 50px;
  background: rgba(233,69,96,0.9);
  border-radius: 50%; display: flex;
  align-items: center; justify-content: center;
  font-size: 1.2rem;
  box-shadow: 0 4px 20px rgba(233,69,96,0.4);
}

.media-info { padding: 1rem; }
.media-info h4 { font-size: 0.9rem; font-weight: 500; margin-bottom: 6px; }

.media-info .meta {
  font-size: 0.75rem; color: var(--text-muted);
  display: flex; gap: 10px;
}

/* ── Empty State ── */
.empty-state {
  text-align: center; padding: 4rem 2rem;
  color: var(--text-muted);
}

.empty-state .icon { font-size: 4rem; margin-bottom: 1rem; opacity: 0.3; }
.empty-state p { font-size: 0.95rem; }

/* ── Modal ── */
.modal-overlay {
  display: none; position: fixed; inset: 0;
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(8px);
  z-index: 200;
  align-items: center; justify-content: center;
}

.modal-overlay.show { display: flex; }

.modal {
  background: var(--bg-secondary);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 2rem;
  width: 90%; max-width: 600px;
  max-height: 90vh; overflow-y: auto;
  animation: modalIn 0.3s ease-out;
  box-shadow: 0 20px 60px rgba(0,0,0,0.5);
}

@keyframes modalIn {
  from { opacity:0; transform: scale(0.95) translateY(20px); }
  to { opacity:1; transform: scale(1) translateY(0); }
}

.modal-header {
  display: flex; justify-content: space-between; align-items: center;
  margin-bottom: 1.5rem;
}

.modal-header h2 { font-size: 1.2rem; font-weight: 700; }

.btn-close {
  background: var(--bg-card); border: 1px solid var(--border);
  color: var(--text-secondary); width: 36px; height: 36px;
  border-radius: 50%; cursor: pointer; font-size: 1.1rem;
  transition: all 0.3s;
}

.btn-close:hover { background: var(--accent); color: #fff; border-color: var(--accent); }

.form-group { margin-bottom: 1.2rem; }

.form-group label {
  display: block; font-size: 0.8rem; font-weight: 500;
  color: var(--text-secondary); margin-bottom: 6px;
  letter-spacing: 0.5px;
}

.form-group input, .form-group textarea, .form-group select {
  width: 100%; background: var(--bg-card);
  border: 1px solid var(--border); border-radius: var(--radius-sm);
  color: var(--text-primary); padding: 12px 16px;
  font-family: 'Noto Sans KR'; font-size: 0.9rem;
  transition: border-color 0.3s;
}

.form-group input:focus, .form-group textarea:focus, .form-group select:focus {
  outline: none; border-color: var(--accent);
}

.form-group textarea { resize: vertical; min-height: 120px; }

.file-drop {
  border: 2px dashed var(--border);
  border-radius: var(--radius);
  padding: 2rem; text-align: center;
  cursor: pointer; transition: all 0.3s;
  position: relative;
}

.file-drop:hover, .file-drop.dragover {
  border-color: var(--accent);
  background: rgba(233,69,96,0.05);
}

.file-drop .icon { font-size: 2.5rem; margin-bottom: 0.5rem; opacity: 0.5; }
.file-drop p { color: var(--text-secondary); font-size: 0.85rem; }
.file-drop small { color: var(--text-muted); font-size: 0.75rem; }

.file-drop input[type="file"] {
  position: absolute; inset: 0; opacity: 0; cursor: pointer;
}

.preview-area {
  display: flex; flex-wrap: wrap; gap: 8px; margin-top: 1rem;
}

.preview-item {
  width: 80px; height: 80px; border-radius: var(--radius-sm);
  overflow: hidden; position: relative;
  border: 1px solid var(--border);
}

.preview-item img, .preview-item video {
  width: 100%; height: 100%; object-fit: cover;
}

.preview-item .remove {
  position: absolute; top: 4px; right: 4px;
  background: rgba(0,0,0,0.7); color: #fff;
  width: 20px; height: 20px; border-radius: 50%;
  border: none; font-size: 0.7rem; cursor: pointer;
  display: flex; align-items: center; justify-content: center;
}

.btn-submit {
  width: 100%; padding: 14px;
  background: linear-gradient(135deg, var(--accent), #d63851);
  color: #fff; border: none; border-radius: var(--radius-sm);
  font-family: 'Noto Sans KR'; font-size: 1rem; font-weight: 600;
  cursor: pointer; transition: all 0.3s;
  box-shadow: 0 4px 16px var(--accent-glow);
  margin-top: 0.5rem;
}

.btn-submit:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 24px var(--accent-glow);
}

.btn-submit:disabled {
  opacity: 0.5; cursor: not-allowed; transform: none;
}

.upload-progress {
  margin-top: 0.5rem; display: none;
}

.upload-progress.show { display: block; }

.progress-bar {
  width: 100%; height: 6px; background: var(--border);
  border-radius: 3px; overflow: hidden;
}

.progress-fill {
  height: 100%; background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
  border-radius: 3px; transition: width 0.3s;
  width: 0%;
}

.progress-text {
  font-size: 0.75rem; color: var(--text-muted);
  margin-top: 4px; text-align: center;
}

/* ── Post Detail ── */
.post-detail { display: none; animation: fadeUp 0.4s ease-out; }
.post-detail.active { display: block; }

.btn-back {
  background: var(--bg-card); border: 1px solid var(--border);
  color: var(--text-secondary); padding: 8px 16px;
  border-radius: var(--radius-sm); cursor: pointer;
  font-family: 'Noto Sans KR'; font-size: 0.85rem;
  transition: all 0.3s; margin-bottom: 1rem; display: inline-block;
}

.btn-back:hover { border-color: var(--accent); color: var(--accent); }

.post-detail-content {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 2rem;
}

.post-detail-content h1 {
  font-size: 1.5rem; font-weight: 700;
  margin-bottom: 0.75rem;
}

.post-detail-content .meta {
  font-size: 0.8rem; color: var(--text-muted);
  margin-bottom: 1.5rem;
  padding-bottom: 1rem;
  border-bottom: 1px solid var(--border);
  display: flex; gap: 16px; flex-wrap: wrap;
}

.post-detail-content .body {
  line-height: 1.8; color: var(--text-secondary);
  font-size: 0.95rem;
}

.post-detail-content .attachments {
  margin-top: 1.5rem;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 12px;
}

.post-detail-content .attachments img {
  width: 100%; border-radius: var(--radius-sm);
  border: 1px solid var(--border); cursor: pointer;
  transition: transform 0.3s;
}

.post-detail-content .attachments img:hover { transform: scale(1.02); }

.post-detail-content .attachments video {
  width: 100%; border-radius: var(--radius-sm);
  border: 1px solid var(--border);
}

/* ── Comments ── */
.comments { margin-top: 1.5rem; }
.comments h3 { font-size: 1rem; font-weight: 600; margin-bottom: 1rem; }

.comment-input {
  display: flex; gap: 8px; margin-bottom: 1rem;
}

.comment-input input {
  flex: 1; background: var(--bg-card);
  border: 1px solid var(--border); border-radius: var(--radius-sm);
  color: var(--text-primary); padding: 10px 16px;
  font-family: 'Noto Sans KR'; font-size: 0.85rem;
}

.comment-input input:focus { outline: none; border-color: var(--accent); }

.comment-input button {
  background: var(--accent); color: #fff; border: none;
  padding: 10px 20px; border-radius: var(--radius-sm);
  cursor: pointer; font-family: 'Noto Sans KR'; font-size: 0.85rem;
  transition: all 0.3s;
}

.comment-item {
  background: var(--bg-secondary);
  border: 1px solid var(--border);
  border-radius: var(--radius-sm);
  padding: 12px 16px; margin-bottom: 8px;
}

.comment-item .author {
  font-weight: 600; font-size: 0.8rem; color: var(--accent);
  margin-bottom: 4px;
}

.comment-item .text { font-size: 0.85rem; color: var(--text-secondary); }

.comment-item .time {
  font-size: 0.7rem; color: var(--text-muted); margin-top: 4px;
}

/* ── Delete Button ── */
.btn-delete {
  background: transparent; border: 1px solid rgba(233,69,96,0.3);
  color: var(--accent); padding: 6px 14px;
  border-radius: var(--radius-sm); cursor: pointer;
  font-family: 'Noto Sans KR'; font-size: 0.8rem;
  transition: all 0.3s; float: right;
}

.btn-delete:hover {
  background: var(--accent); color: #fff;
}

/* ── Toast ── */
.toast {
  position: fixed; bottom: 2rem; right: 2rem;
  background: var(--bg-card); border: 1px solid var(--success);
  color: var(--success); padding: 14px 24px;
  border-radius: var(--radius); z-index: 300;
  font-size: 0.9rem; display: none;
  animation: slideIn 0.3s ease-out;
  box-shadow: 0 8px 24px rgba(0,0,0,0.3);
}

.toast.error { border-color: var(--accent); color: var(--accent); }
.toast.show { display: block; }

@keyframes slideIn {
  from { opacity:0; transform: translateX(40px); }
  to { opacity:1; transform: translateX(0); }
}

/* ── Image Lightbox ── */
.lightbox {
  display: none; position: fixed; inset: 0;
  background: rgba(0,0,0,0.9); z-index: 400;
  align-items: center; justify-content: center;
  cursor: pointer;
}

.lightbox.show { display: flex; }

.lightbox img {
  max-width: 90%; max-height: 90%;
  border-radius: var(--radius);
  box-shadow: 0 20px 60px rgba(0,0,0,0.5);
}

/* ── Admin Panel ── */
.admin-btn {
  background: transparent; border: 1px solid var(--border);
  color: var(--text-muted); padding: 6px 12px;
  border-radius: var(--radius-sm); cursor: pointer;
  font-family: 'Noto Sans KR'; font-size: 0.75rem;
  transition: all 0.3s;
}

.admin-btn:hover { border-color: var(--accent); color: var(--accent); }

.admin-btn.logged-in {
  background: rgba(233,69,96,0.15); border-color: var(--accent);
  color: var(--accent); font-weight: 600;
}

.admin-modal {
  background: var(--bg-secondary);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 2rem;
  width: 90%; max-width: 420px;
  animation: modalIn 0.3s ease-out;
  box-shadow: 0 20px 60px rgba(0,0,0,0.5);
}

.admin-modal h2 { font-size: 1.1rem; margin-bottom: 1.2rem; }

.admin-modal input {
  width: 100%; background: var(--bg-card);
  border: 1px solid var(--border); border-radius: var(--radius-sm);
  color: var(--text-primary); padding: 12px 16px;
  font-family: 'Noto Sans KR'; font-size: 0.9rem;
  margin-bottom: 1rem;
}

.admin-modal input:focus { outline: none; border-color: var(--accent); }

.admin-modal .btn-row { display: flex; gap: 8px; }

.admin-modal .btn-row button {
  flex: 1; padding: 12px;
  border: none; border-radius: var(--radius-sm);
  font-family: 'Noto Sans KR'; font-size: 0.9rem;
  cursor: pointer; transition: all 0.3s;
}

.admin-modal .btn-primary {
  background: linear-gradient(135deg, var(--accent), #d63851);
  color: #fff; font-weight: 600;
}

.admin-modal .btn-secondary {
  background: var(--bg-card); color: var(--text-secondary);
  border: 1px solid var(--border);
}

.admin-badge {
  display: inline-block;
  background: var(--accent); color: #fff;
  font-size: 0.6rem; font-weight: 700;
  padding: 2px 6px; border-radius: 4px;
  margin-left: 6px; vertical-align: middle;
}

.banned-overlay {
  position: fixed; inset: 0; z-index: 9999;
  background: var(--bg-primary);
  display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  color: var(--accent); text-align: center; padding: 2rem;
}

.banned-overlay h1 { font-size: 2rem; margin-bottom: 1rem; }
.banned-overlay p { color: var(--text-secondary); font-size: 1rem; }

/* ── Admin Panel Detail ── */
.admin-panel {
  background: var(--bg-card); border: 1px solid var(--border);
  border-radius: var(--radius); padding: 1.5rem;
  margin-top: 1rem;
}

.admin-panel h3 { font-size: 0.95rem; font-weight: 600; margin-bottom: 1rem; color: var(--accent); }

.ban-list-item {
  display: flex; justify-content: space-between; align-items: center;
  padding: 8px 12px; background: var(--bg-secondary);
  border: 1px solid var(--border); border-radius: var(--radius-sm);
  margin-bottom: 6px; font-size: 0.85rem;
}

.ban-list-item .unban-btn {
  background: transparent; border: 1px solid var(--accent);
  color: var(--accent); padding: 4px 10px; border-radius: 4px;
  cursor: pointer; font-size: 0.75rem; font-family: 'Noto Sans KR';
}

.ban-list-item .unban-btn:hover { background: var(--accent); color: #fff; }

.ban-input-row {
  display: flex; gap: 8px; margin-bottom: 1rem;
}

.ban-input-row input {
  flex: 1; background: var(--bg-secondary);
  border: 1px solid var(--border); border-radius: var(--radius-sm);
  color: var(--text-primary); padding: 8px 12px;
  font-family: 'Noto Sans KR'; font-size: 0.85rem;
}

.ban-input-row input:focus { outline: none; border-color: var(--accent); }

.ban-input-row button {
  background: var(--accent); color: #fff; border: none;
  padding: 8px 16px; border-radius: var(--radius-sm);
  cursor: pointer; font-family: 'Noto Sans KR'; font-size: 0.85rem;
}

/* ── Responsive ── */
@media (max-width: 768px) {
  header { padding: 0 1rem; }
  .header-inner { height: 60px; flex-wrap: wrap; }
  .logo-text { font-size: 18px; }
  .logo-sub { display: none; }
  nav button { padding: 6px 10px; font-size: 12px; }
  .nickname-bar { display: none; }
  .nickname-bar .admin-btn { display: none; }
  #admin-toggle-mobile { display: inline-block !important; }
  main { padding: 1rem; }
  .hero { padding: 2rem 1.5rem; }
  .hero h1 { font-size: 1.5rem; }
  .hero-stats { gap: 1rem; }
  .hero-stat .num { font-size: 1.3rem; }
  .media-grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
  .modal { padding: 1.5rem; margin: 1rem; }
  .firebase-status { top: 65px; font-size: 0.65rem; padding: 5px 10px; }
  .post-item { grid-template-columns: auto 1fr; }
  .post-stats { display: none; }
}
</style>
</head>

    // Enable offline persistence
    db.enablePersistence().catch(() => {});

    isFirebaseReady = true;
    setStatus('connected', '🟢 실시간 연결됨');
    hideLoading();
    loadBannedUsers().then(() => checkBanned());
    listenToPosts();
  } catch (err) {
    console.error('Firebase init error:', err);
    setStatus('offline', '❌ 연결 실패');
    hideLoading();
    loadDemoData();
  }
}

function listenToPosts() {
  if (!isFirebaseReady) return;

  db.collection('posts').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
    const posts = [];
    snapshot.forEach(doc => {
      posts.push({ id: doc.id, ...doc.data() });
    });
    window._posts = posts;
    render();
  }, err => {
    console.error('Snapshot error:', err);
    setStatus('disconnected', '⚠️ 연결 끊김');
  });
}

// ── View Post ──
async function viewPost(id) {
  const posts = getPosts();
  const p = posts.find(x => x.id === id);
  if (!p) return;

  currentPostId = id;
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.querySelector('.hero').style.display = 'none';
  const detail = document.getElementById('post-detail');
  detail.classList.add('active');

  // Increment views in Firebase
  if (isFirebaseReady) {
    db.collection('posts').doc(id).update({
      views: firebase.firestore.FieldValue.increment(1)
    }).catch(() => {});
  }

  // Load large files from subcollection if needed
  let resolvedFiles = [...(p.files || [])];
  if (isFirebaseReady) {
    for (let i = 0; i < resolvedFiles.length; i++) {
      if (resolvedFiles[i].isLarge && resolvedFiles[i].fileId) {
        try {
          const fileDoc = await db.collection('posts').doc(id).collection('files').doc(resolvedFiles[i].fileId).get();
          if (fileDoc.exists) {
            resolvedFiles[i] = { ...resolvedFiles[i], url: fileDoc.data().url };
          }
        } catch (e) { console.error('File load error:', e); }
      }
    }
  }

  const attachments = resolvedFiles.map(f => {
    if (f.type === 'image') return `<img src="${f.url}" alt="" onclick="openLightbox('${f.url}')" loading="lazy">`;
    if (f.type === 'video') return `<video src="${f.url}" controls style="max-height:400px"></video>`;
    return '';
  }).join('');

  const commentsList = (p.comments || []).map(c => `
    <div class="comment-item">
      <div class="author">${esc(c.author)}</div>
      <div class="text">${esc(c.text)}</div>
      <div class="time">${c.time || ''}</div>
    </div>`).join('');

  const isAuthor = getNickname() === p.author;
  const canDelete = isAuthor || isAdmin;

  detail.innerHTML = `
    <div class="post-detail-header">
      <button class="btn-back" onclick="goBack()">← 목록으로</button>
      ${canDelete ? `<button class="btn-delete" onclick="deletePost('${p.id}')">🗑 삭제</button>` : ''}
    </div>
    <div class="post-detail-content">
      <span class="post-cat cat-${p.category}" style="display:inline-block;margin-bottom:12px">${getCatName(p.category)}</span>
      <h1>${esc(p.title)}</h1>
      <div class="meta">
        <span>✍️ ${esc(p.author)}${isAdmin && p.author !== getNickname() ? ` <button onclick="banUser('${esc(p.author).replace(/'/g,"\\'")}')" style="background:transparent;border:1px solid var(--accent);color:var(--accent);padding:2px 8px;border-radius:4px;cursor:pointer;font-size:0.7rem;font-family:Noto Sans KR">🚫 차단</button>` : ''}</span>
        <span>📅 ${formatDate(p)}</span>
        <span>👁 ${(p.views || 0) + 1}</span>
        <span style="cursor:pointer" onclick="likePost('${p.id}')">❤️ ${p.likes || 0}</span>
      </div>
      <div class="body">${esc(p.content || '').replace(/\n/g, '<br>')}</div>
      ${attachments ? `<div class="attachments">${attachments}</div>` : ''}
    </div>
    <div class="comments">
      <h3>💬 댓글 (${(p.comments || []).length})</h3>
      <div class="comment-input">
        <input type="text" id="comment-input" placeholder="댓글을 입력하세요..." onkeydown="if(event.key==='Enter')addComment('${p.id}')">
        <button onclick="addComment('${p.id}')">등록</button>
      </div>
      <div id="comment-list">${commentsList}</div>
    </div>
    ${isAdmin ? renderAdminPanel() : ''}`;
}

  document.querySelector('.hero').style.display = '';
  document.getElementById(`section-${currentSection}`).classList.add('active');

    await db.collection('posts').doc(id).update({

    });
  } else {
    const p = getPosts().find(x => x.id === id);

// ── Add Comment ──
async function addComment(id) {
  if (isUserBanned()) {
    showToast('⛔ 차단된 사용자는 댓글을 작성할 수 없습니다', true);
    return;
  }
  const input = document.getElementById('comment-input');
  const text = input.value.trim();
  if (!text) return;

  const comment = {
    author: getNickname(),
    text: text,
    time: new Date().toLocaleString('ko-KR')
  };

  if (isFirebaseReady) {
    await db.collection('posts').doc(id).update({
      comments: firebase.firestore.FieldValue.arrayUnion(comment)
    });
  } else {
    const p = getPosts().find(x => x.id === id);
    if (p) { p.comments = [...(p.comments || []), comment]; viewPost(id); }
  }

  input.value = '';
  showToast('💬 댓글이 등록되었습니다');
}

// ── File Handling ──
const fileDrop = document.getElementById('file-drop');

fileDrop.addEventListener('dragover', (e) => {
  e.preventDefault(); fileDrop.classList.add('dragover');
});

fileDrop.addEventListener('dragleave', () => fileDrop.classList.remove('dragover'));

fileDrop.addEventListener('drop', (e) => {
  e.preventDefault(); fileDrop.classList.remove('dragover');
  handleFiles(e.dataTransfer.files);
});

function handleFiles(files) {
  const preview = document.getElementById('preview-area');

  [...files].forEach(file => {
    if (!file.type.startsWith('image/') && !file.type.startsWith('video/')) return;

    // Size check
    const maxSize = file.type.startsWith('video/') ? 5 * 1024 * 1024 : 2 * 1024 * 1024;
    if (file.size > maxSize) {
      showToast(`❌ ${file.name} 파일이 너무 큽니다`, true);
      return;
    }

    selectedFiles.push(file);
    const idx = selectedFiles.length - 1;

    const reader = new FileReader();
    reader.onload = (e) => {
      const div = document.createElement('div');
      div.className = 'preview-item';
      div.id = `preview-${idx}`;

      if (file.type.startsWith('image/')) {
        div.innerHTML = `<img src="${e.target.result}"><button class="remove" onclick="removeFile(${idx})">✕</button>`;
      } else {
        div.innerHTML = `<video src="${e.target.result}"></video><button class="remove" onclick="removeFile(${idx})">✕</button>`;
      }
      preview.appendChild(div);
    };
    reader.readAsDataURL(file);
  });
}

function removeFile(idx) {
  selectedFiles[idx] = null;
  const el = document.getElementById(`preview-${idx}`);
  if (el) el.remove();
}

// ── Upload Files as Base64 (no Storage needed) ──
async function uploadFiles() {
  const files = selectedFiles.filter(f => f !== null);
  if (files.length === 0) return [];

  const progressEl = document.getElementById('upload-progress');
  const progressFill = document.getElementById('progress-fill');
  const progressText = document.getElementById('progress-text');
  progressEl.classList.add('show');

  const uploaded = [];
  const total = files.length;

  for (let i = 0; i < files.length; i++) {
    const file = files[i];

    // Size limit: images 2MB, videos 5MB (Firestore doc limit is ~1MB, so we compress)
    const maxSize = file.type.startsWith('video/') ? 5 * 1024 * 1024 : 2 * 1024 * 1024;
    if (file.size > maxSize) {
      const limitText = file.type.startsWith('video/') ? '5MB' : '2MB';
      showToast(`❌ ${file.name} 파일이 ${limitText}를 초과합니다`, true);
      continue;
    }

    const dataUrl = await new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = (e) => resolve(e.target.result);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });

    uploaded.push({
      url: dataUrl,
      type: file.type.startsWith('image/') ? 'image' : 'video',
      name: file.name
    });

    const progress = ((i + 1) / total) * 100;
    progressFill.style.width = progress + '%';
    progressText.textContent = `처리 중... ${Math.round(progress)}%`;
  }

  progressFill.style.width = '100%';
  progressText.textContent = '완료!';
  return uploaded;
}

// ── Submit Post ──
async function handleSubmit(e) {
  e.preventDefault();

  const btn = document.getElementById('btn-submit');
  btn.disabled = true;
  btn.textContent = '등록 중...';

  try {
    const files = await uploadFiles();

    // Firestore has 1MB doc limit, so store large files separately
    const smallFiles = []; // metadata only
    const largeFileData = []; // actual data stored in subcollection

    for (const file of files) {
      if (file.url.length > 800000) {
        // Store large files in a separate subcollection
        const fileId = 'file_' + Date.now() + '_' + Math.random().toString(36).slice(2);
        smallFiles.push({ type: file.type, name: file.name, fileId: fileId, isLarge: true });
        largeFileData.push({ fileId, url: file.url });
      } else {
        smallFiles.push(file);
      }
    }

    const post = {
      category: document.getElementById('f-category').value,
      title: document.getElementById('f-title').value.trim(),
      content: document.getElementById('f-content').value.trim(),
      author: getNickname(),
      createdAt: isFirebaseReady ? firebase.firestore.FieldValue.serverTimestamp() : new Date().toISOString(),
      views: 0,
      likes: 0,
      comments: [],
      files: smallFiles
    };

    // 공지사항은 관리자만
    if (post.category === 'notice' && !isAdmin) {
      showToast('❌ 공지사항은 관리자만 작성할 수 있습니다', true);
      btn.disabled = false;
      btn.textContent = '등록하기';
      return;
    }

    if (isFirebaseReady) {
      const docRef = await db.collection('posts').add(post);
      // Store large files in subcollection
      for (const lf of largeFileData) {
        await db.collection('posts').doc(docRef.id).collection('files').doc(lf.fileId).set({ url: lf.url });
      }
    } else {
      post.id = 'local_' + Date.now();
      post.createdAt = { toDate: () => new Date() };
      post.files = files; // local mode keeps full data
      window._posts = [post, ...getPosts()];
      render();
    }

    closeModal();
    showToast('✅ 게시글이 등록되었습니다!');
  } catch (err) {
    console.error('Submit error:', err);
    showToast('❌ 등록 실패: ' + err.message, true);
  } finally {
    btn.disabled = false;
    btn.textContent = '등록하기';
  }
}

// ── Helpers ──
function getCatName(cat) {
  return { general: '일반', photo: '사진', video: '동영상', notice: '공지' }[cat] || cat;
}

function esc(str) {
  const div = document.createElement('div');
  div.textContent = str || '';
  return div.innerHTML;
}

function showToast(msg, isError) {
  const toast = document.getElementById('toast');
  toast.textContent = msg;
  toast.className = `toast show${isError ? ' error' : ''}`;
  setTimeout(() => toast.classList.remove('show'), 3000);
}

// ── Keyboard shortcuts ──
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') {
    closeModal();
    closeLightbox();
  }
});

// 🔐 관리자 시스템
// ═══════════════════════════════════════════
const ADMIN_PASSWORD = 'renkyo2026';  // ← 관리자 비밀번호 (나중에 변경하세요!)
let isAdmin = false;

function toggleAdmin() {
  if (isAdmin) {
    isAdmin = false;
    sessionStorage.removeItem('renkyou_admin');
    document.getElementById('admin-toggle').className = 'admin-btn';
    document.getElementById('admin-toggle').textContent = '🔒 관리자';
    document.getElementById('admin-toggle-mobile').className = 'admin-btn';
    document.getElementById('admin-toggle-mobile').textContent = '🔒';
    showToast('관리자 로그아웃 되었습니다');
    if (currentPostId) viewPost(currentPostId);
    render();
  } else {
    document.getElementById('admin-modal').classList.add('show');
    document.getElementById('admin-pw').value = '';
    document.getElementById('admin-pw').focus();
  }
}

function adminLogin() {
  const pw = document.getElementById('admin-pw').value;
  if (pw === ADMIN_PASSWORD) {
    isAdmin = true;
    sessionStorage.setItem('renkyou_admin', 'true');
    document.getElementById('admin-toggle').className = 'admin-btn logged-in';
    document.getElementById('admin-toggle').textContent = '🔓 관리자 ON';
    document.getElementById('admin-toggle-mobile').className = 'admin-btn logged-in';
    document.getElementById('admin-toggle-mobile').textContent = '🔓';
    closeAdminModal();
    showToast('✅ 관리자 로그인 성공!');
    if (currentPostId) viewPost(currentPostId);
    render();
  } else {
    showToast('❌ 비밀번호가 틀렸습니다', true);
    document.getElementById('admin-pw').value = '';
    document.getElementById('admin-pw').focus();
  }
}

function closeAdminModal() {
  document.getElementById('admin-modal').classList.remove('show');
}

document.getElementById('admin-modal').addEventListener('click', (e) => {
  if (e.target === document.getElementById('admin-modal')) closeAdminModal();
});

// 세션 복원
if (sessionStorage.getItem('renkyou_admin') === 'true') {
  isAdmin = true;
  document.getElementById('admin-toggle').className = 'admin-btn logged-in';

}

// ═══════════════════════════════════════════
// 🚫 차단 시스템
// ═══════════════════════════════════════════
let bannedUsers = [];

async function loadBannedUsers() {
  if (!isFirebaseReady) return;
  try {
    const doc = await db.collection('settings').doc('banned').get();
    if (doc.exists) {
      bannedUsers = doc.data().users || [];
    }
  } catch(e) { console.log('No ban list yet'); }
}

async function saveBannedUsers() {
  if (!isFirebaseReady) return;
  await db.collection('settings').doc('banned').set({ users: bannedUsers });
}

async function banUser(nickname) {
  if (!nickname || !nickname.trim()) return;
  nickname = nickname.trim();
  if (bannedUsers.includes(nickname)) {
    showToast('이미 차단된 사용자입니다', true);
    return;
  }
  bannedUsers.push(nickname);
  await saveBannedUsers();
  showToast(`⛔ "${nickname}" 사용자를 차단했습니다`);
  if (currentPostId) viewPost(currentPostId);
}

async function unbanUser(nickname) {
  bannedUsers = bannedUsers.filter(u => u !== nickname);
  await saveBannedUsers();
  showToast(`✅ "${nickname}" 사용자의 차단을 해제했습니다`);
  if (currentPostId) viewPost(currentPostId);
}

function isUserBanned() {
  const nick = getNickname();
  return bannedUsers.includes(nick);
}

function checkBanned() {
  if (isUserBanned()) {
    document.getElementById('banned-overlay').style.display = 'flex';
    return true;
  } else {
    document.getElementById('banned-overlay').style.display = 'none';
    return false;
  }
}
